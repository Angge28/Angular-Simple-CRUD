
<mat-card class="example-card">
    <mat-card-header class="title-wrapper">
        <div mat-card-title class="title">Book Info</div>
    </mat-card-header>
    <mat-divider></mat-divider><br>

    <mat-card-title-group >
        <mat-card-subtitle>ID: {{ bookItem?.id }}</mat-card-subtitle>        
    </mat-card-title-group>

    <mat-card-title-group >
        <mat-card-subtitle>NAME: {{bookItem?.name}}</mat-card-subtitle>
    </mat-card-title-group>

    <mat-card-title-group >    
        <mat-card-subtitle>AUTHORS: <div class="author-container" *ngFor="let author of bookItem?.authors" >{{author }}</div>
    </mat-card-subtitle>        
    </mat-card-title-group>

    <mat-card-title-group >
        <mat-card-subtitle>ISBN: {{bookItem?.isbn}}</mat-card-subtitle>
    </mat-card-title-group>
</mat-card>        

<div class="card-footer">
    <button mat-raised-button color="accent" [routerLink]="['form', bookItem?.id]">EDIT INFO</button><br>
    <button mat-raised-button color="warn" (click)="deleteAction(bookItem?.id)">DELETE</button>
</div>
