<section class="vh-100">
    <div class="container h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerFormGroup">
  
            <div class="divider d-flex align-items-center my-4">
              <h2 class="text-center fw-bold mx-3 mb-0">SIGN UP!</h2>
            </div>
  
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Name" 
                formControlName="name"/>
            </div>
  
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Email" 
                formControlName="email"/>
            </div>
            
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Password" 
                formControlName="password"/>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-info btn-lg"
                style="padding-left: 5rem; padding-right: 5rem;" (click)="registerAction()">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login" class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
</section>
