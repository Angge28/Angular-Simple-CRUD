    <form [formGroup]="userFormGroup" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="email">Email</label>
            <input type="text" formControlName="email" placeholder="example@domain.com">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email?.errors?.['required']">
                Your email is required!
              </div>
              <div *ngIf="email?.errors?.['email']">
                Invalid email format!
              </div>
            </div>
          </div>
  
  
    <div class="form-group">
        <label for="name">Name</label>
            <input type="text" formControlName="name" placeholder="Your name here...">
            <div *ngIf="name?.invalid && (name.dirty || name.touched)" class="text-danger">
              <div *ngIf="name?.errors?.['required']">
                Your name is required!
              </div>
            </div>
    </div>
  
    <div class="form-group">
      <label for="bio">Bio</label>
      <input type="text" formControlName="bio" placeholder="Your bio here...">
      <div *ngIf="bio?.invalid && (bio.dirty || bio.touched)" class="text-danger">
        Your bio is required!
      </div>
    </div>
  
    <div class="form-group">
      <label for="active">Active Status</label><br>
      <input type="text" formControlName="active" placeholder="True or False">
      <div *ngIf="bio?.invalid && (bio.dirty || bio.touched)" class="text-danger">
        Your active status is required!
      </div>
    </div>  
    <div id="btn-footer" >
    <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-warning" type="button" id="btn-clear" (click)="clear()">Clear</button>
  </div>
  </form>

</div>
